<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <label for="first"> Full Name:</label>
        <input type="text" id="first" name="UserName">
        <br>
        <br>
        <label for="emailId">Email:</label>
        <input type="email" id="emailId" name="UserEmail">
        <br>
        <br>
        <label for="phNum">Phone Number:</label>
        <input type="number" id="phNum" name="Usernumber" required> <!--required makes it necessary to fill the field -->
        <br>
        <br>
        <label for="msg">Message</label>
        <textarea id="msg" type="text" name="msg" rows="5" cols="20"></textarea>
        <br>
        <br>
        <label for="pass">Password</label>
        <input id="pass" type="password">
        <button>Send</button>
    </form>
</body>
</html>
