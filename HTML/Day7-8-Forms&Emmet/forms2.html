<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>User Registration</h2>
    <form>
        <label for="fname"> User Name:</label>
        <input type="text" id="fname" name="UserName">
        <br>
        <br>
        <label for="emailId">EmailId:</label>
        <input type="email" id="emailId" name="UserEmail">
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" required> <!--required makes it necessary to fill the field -->
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br>
        <br>
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the term and conditions</label>
        <br>
        <br>
        <button>Register</button>
</form>
</body>
</html>
