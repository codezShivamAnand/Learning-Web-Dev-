<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <table border="2">
        <thead>
            <th colspan="7">Time Table</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">Prayers</td>
                <td> Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thr</td>
                <td>fri</td>
                <td>Sat</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Eng</td>
                <td>Sci</td>
                <td>Ssc</td>
                <td>Proj</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Eng</td>
                <td>Sci</td>
                <td>Ssc</td>
                <td>Proj</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td colspan="6">Lunch Break</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Eng</td>
                <td>Sci</td>
                <td>Ssc</td>
                <td rowspan="2" colspan="2">Project</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Eng</td>
                <td>Sci</td>
                <td>Ssc</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
